<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập thực hành 2</title>
</head>
<style>
    td {
        text-align: center;
    }
    
    table,
    td,
    th {
        border: 1px solid;
    }
    
    table {
        border-collapse: collapse;
    }
    
    p {
        margin: 5px;
    }
</style>

<body>
    <table width="500">
        <tr style="background-color: black;">
            <td>
                <p style=" color: rgb(194, 194, 123)">Tên Miền</p>
            </td>
            <td>
                <p style=" color: rgb(194, 194, 123)">Phí cài đặt</p>
            </td>
            <td>
                <p style=" color: rgb(194, 194, 123)">Sửa chữa</p>
            </td>
        </tr>
        <tr>
            <td>.com</td>
            <td>Miễn phí</td>
            <td>200.000đ/năm</td>
        </tr>
        <tr>
            <td>.net</td>
            <td>Miễn phí</td>
            <td>200.000đ/năm</td>
        </tr>
        <tr>
            <td>.co.uk</td>
            <td>Miễn phí</td>
            <td>Miễn phí</td>
        </tr>
    </table>
</body>

</html>
