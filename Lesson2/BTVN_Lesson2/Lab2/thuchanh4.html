<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập thực hành 4</title>
</head>
<style>
    ul {
        list-style: none;
        display: inline-block;
    }
    
    li:first-child {
        border-top-left-radius: 10px;
        border-bottom-left-radius: 10px;
    }
    
    li:last-child {
        border-top-right-radius: 10px;
        border-bottom-right-radius: 10px;
    }
    
    li {
        margin: -1.5px;
        display: inline-block;
        padding: 9px;
        background-color: #ff6347;
        color: #fff705;
    }
</style>

<body>
    <ul>
        <li>Trang chủ</li>
        <li>Tin tức</li>
        <li>Sản phẩm</li>
        <li>Khóa học</li>
        <li>Liên hệ</li>
        <li>Đăng ký</li>
        <li>Đăng nhập</li>
    </ul>
</body>

</html>
