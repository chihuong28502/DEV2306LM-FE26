<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký thành viên</title>
</head>
<style>
    option {
        text-align: center;
    }
</style>

<body>
    <table width="500px">
        <caption>
            <h1>Đăng ký thành viên</h1>
        </caption>
        <tr>
            <td>Họ và tên</td>
            <td>
                <input size="30" type="text" name="" id="" placeholder="Họ và tên">
            </td>
        </tr>
        <tr>
            <td>Tên đăng nhập</td>
            <td>
                <input size="30" type="text" name="" id="" placeholder="Tên đăng nhập">
            </td>
        </tr>
        <tr>
            <td>Mật khẩu</td>
            <td>
                <input size="30" type="password" name="" id="" placeholder="Mật khẩu">
            </td>
        </tr>
        <tr>
            <td>Ảnh đại diện</td>
            <td>
                <input size="30" type="file" name="" id="" placeholder="Ảnh đại diện">
            </td>
        </tr>
        <tr>
            <td>Giới tính</td>
            <td>
                <input size="30" type="radio" name="" id="" placeholder="Ảnh đại diện">Nam
                <input size="30" type="radio" name="" id="" placeholder="Ảnh đại diện">Nữ
            </td>
        </tr>
        <tr>
            <td>Sở thích</td>
            <td>
                <input size="30" type="checkbox" name="" id="" placeholder="Ảnh đại diện">Chơi Game
                <input size="30" type="checkbox" name="" id="" placeholder="Ảnh đại diện">Chơi Game <br>
                <input size="30" type="checkbox" name="" id="" placeholder="Ảnh đại diện">Chơi Game
                <input size="30" type="checkbox" name="" id="" placeholder="Ảnh đại diện">Chơi Game
            </td>
        </tr>
        <tr>
            <td>Quê quán</td>
            <td> <select name="" id="">
            <option value=""> ------>Chọn Tỉnh<------- </option>
            <option value="">Hà Nội</option>
            <option value="">Hồ Chí Minh</option>
            <option value="">Huế</option>
            <option value="">Nghệ An</option>
            <option value="">Phúc Thọ</option>
        </select></td>
        </tr>
        <tr>
            <td>Địa chỉ</td>
            <td>
                <input size="30" type="text" name="" id="" placeholder="Địa chỉ">
            </td>
        </tr>
        <tr>
            <td>Số điện thoại</td>
            <td>
                <input size="30" type="text" name="" id="" placeholder="Số điện thoại">
            </td>
        </tr>
        <tr>
            <td>Mô tả ngắn</td>
            <td><textarea name="" id="" cols="27" rows="4"></textarea></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="Đăng ký">
                <input type="reset" value="Xóa hết" name="reset">
            </td>
        </tr>
    </table>
</body>

</html>
