<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>các loại điều khiên trên form</title>
</head>

<body>
    <h1>các loại điều khiên trên form</h1>
    <form action="" method="post">
        <p>
            text: <input type="text" placeholder="Nhập ...." required>
        </p>
        <p>
            password: <input type="password" placeholder="Nhập mật khẩu ...." required>
        </p>
        <p>
            Email: <input type="Email" placeholder="Nhập email ...." required>
        </p>
        <p>
            telephone: <input type="tel" placeholder="telephone ...." required>
        </p>
        <p>
            number: <input type="number" placeholder="number ...." min="0
            " max="18">
        </p>
        <p>
            Giới tính:
            <input type="radio" name="x" id="x" checked> Nam
            <input type="radio" name="y" id="y"> Nữ
            <input type="radio" name="z" id="z"> Khác
        </p>
        <p>
            <input type="checkbox" name="" id="">Bóng đá
            <input type="checkbox" name="" id="">Bóng rổ
            <input type="checkbox" name="" id="">Chơi game
        </p>
        <p>
            range: <input type="range" min="0
            " max="50">
        </p>
        <p>
            <input type="date" name="" id="">
            <input type="datetime-local" name="" id="">
            <input type="week" name="" id=""><br>
            <input type="time" name="" id="">
        </p>
        <p>
            file:
            <input type="file" name="" id="chon">
        </p>
        <p>
            <input type="search" name="timKiem" id="timKiem">
        </p>
        <p>
            <input type="color" name="chonMau" id="chonMau">
        </p>
        <p>
            <button>haha</button>
        </p>
        <p>ds:
            <select name="chonTinh" id="chonTinh">
                <option value="HN">HN</option>
                <option value="HCM">HCM</option>
                <option value="Đà lạt">Đà lạt</option>
            </select>
        </p>
        <p>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </p>
        <input type="submit" value="Gửi">
        <input type="reset" value="Đặt lại">
    </form>
</body>

</html>
