<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>
<style>
    .container {
        width: 450px;
        background-color: #cdcdcd;
        font-size: 15px;
    }
    
    .head {
        text-align: center;
    }
    
    tr>td:first-child {
        width: 38%;
    }
    
    p {
        margin: 0;
    }
    
    .tag_p:hover {
        background-color: blue;
    }
    
    .tag_p {
        margin-bottom: 1px;
        cursor: pointer;
        width: 100%;
    }
    
    .show {
        display: none;
    }
</style>

<body>
    <div class="container">
        <div class="head">
            <h1>Đăng ký du lịch</h3>
        </div>
        <div class="">
            <table width="100%" border="" cellspacing="0" cellpadding="">
                <tr>
                    <td>Họ và tên</td>
                    <td><input style="width: 90%;" type="text" name="" id=""></td>
                </tr>
                <tr>
                    <td>Địa chỉ</td>
                    <td><input style="width: 70%;" type="text" name="" id=""></td>
                </tr>
                <tr>
                    <td>Điện thoại</td>
                    <td><input type="text" name="" id=""></td>
                </tr>
                <tr>
                    <td>Khách Việt Nam</td>
                    <td>
                        <form action="">
                            <input type="checkbox" name="Nam" id="Nam">
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>Chọn tour</td>
                    <td>
                        <select name="" id="">
                            <option value=""><p style="font-weight: 700;">Giáo viên</p></option>
                            <option value="">Bác sĩ</option>
                            <option value="">Kỹ sư</option>
                            <option value="">Khác</option>
                        </select>

                    </td>
                </tr>
                <tr>
                    <td>Phương tiện</td>
                    <td>
                        <input type="radio" name="" id=""> Máy bay
                        <input type="radio" name="" id=""> Xe ôtô
                    </td>

                </tr>
                <tr>
                    <td align="center" colspan="2">
                        <fieldset style="width: 60%;">
                            <legend><i>Số lượng đoàn khách</i></legend>
                            Người lớn<input style="width: 20%;" type="text" name="" id=""> Trẻ con
                            <input style="width: 20%;" type="text" name="" id="">
                        </fieldset>
                    </td>
                </tr>
                <tr>
                    <td>Ghi chú thêm</td>
                    <td>
                        <textarea name="" id="" cols="22" rows="3"></textarea> </td>
                </tr>
                <tr>

                    <td colspan="2" align="center">
                        <button class="btn-show">Đồng ý</button>
                    </td>
                </tr>
                <tr class="show">

                    <td colspan="2" align="center">
                        <p>Đăng ký thành công!!!</p>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script>
        const handleShow = document.querySelector('.show');
        const btnShow = document.querySelector('.btn-show');
        btnShow.onclick = () => {
            handleShow.style.display = 'table-row';
        }
    </script>
</body>

</html>
