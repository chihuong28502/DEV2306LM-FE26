<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập thực hành 5</title>
</head>
<style>
    ul {
        list-style: none;
    }
    
    li:first-child {
        border-radius: 10px;
        background-color: #e6ccff;
    }
    
    li {
        padding: 20px;
        background-color: #ff6347;
        color: #ffff02;
        display: block;
        font-size: 20px;
        margin-bottom: 4px;
        width: 200px;
        text-align: center;
    }
</style>

<body>
    <ul>
        <li>Trang chủ</li>
        <li>Tin tức</li>
        <li>Sản phẩm</li>
        <li>Khóa học</li>
        <li>Liên hệ</li>
        <li>Đăng ký</li>
        <li>Đăng nhập</li>
    </ul>
</body>

</html>
