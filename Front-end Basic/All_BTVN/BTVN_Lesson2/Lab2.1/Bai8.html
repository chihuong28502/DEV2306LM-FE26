<style>
    .content {
        width: 500px;
        background-color: #f7f7f7;
        text-align: center;
    }
    
    img {
        width: 300px;
    }
    
    .head-text {
        font-size: 18px;
        color: #888;
    }
    
    .form {
        margin-bottom: 20px;
        font-size: 17px;
    }
    
    .form input {
        padding: 8px;
        width: 250px;
        border: 0.5px solid #dad8d8;
        outline: none;
    }
    
    .btn-login input {
        border: 2px solid #dad8d8;
        outline: none;
        padding: 8px;
        margin-bottom: 4px;
        background-color: #fff;
    }
    
    .head-text {
        position: relative;
    }
    
    .head-text::after {
        content: "";
        position: absolute;
        background-color: #999;
        width: 40px;
        left: 0;
        top: 48%;
        /* border: 2px solid #dad8d8; */
        height: 1.5px;
    }
    
    .head-text::before {
        content: "";
        position: absolute;
        background-color: #999;
        width: 40px;
        right: 0;
        top: 48%;
        /* border: 2px solid #dad8d8; */
        height: 1.5px;
    }
    
    .btn-login {}
</style>
